<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eieruhr-App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
  </head>
  <body class="background-dark">
    <!-- Navigationsbereich -->
    <div class="menu_btn">
      <button onclick="toggleSidebar()" class="btn" aria-label="Sidebar öffnen">
        <img src="img/menu_btn.png" alt="Menü Button">
      </button>
      <nav class="sidebar is-hidden" aria-label="Seitennavigation">
        <ul>
          <li>
            <a href="javascript:void(0)" onclick="setTimer(5);">5 Minuten</a>
          </li>
          <li>
            <a href="javascript:void(0)" onclick="setTimer(6);">6 Minuten</a>
          </li>
          <li>
            <a href="javascript:void(0)" onclick="setTimer(8);">8 Minuten</a>
          </li>
          <li>
            <a href="javascript:void(0)" onclick="setTimer(10);">10 Minuten</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Hauptinhalt -->
    <main>
      <div class="center margin-top size">
        <img src="img/egg.png" alt="Ein Ei" aria-hidden="true">
      </div>
      <div class="center margin-top timer" id="timer" role="timer" aria-live="polite">
        05 : 00
      </div>
      <div class="center margin-top size">
        <button onclick="startTimer()" class="btn" aria-label="Timer starten">
          <img src="img/start_btn.png" alt="Starte Timer Button">
        </button>
      </div>
    </main>

    <!-- Fußzeile -->
    <footer class="center margin-top">
      <p style="color: white;">© 2025 Eieruhr-App | Version 1.0.0</p>
    </footer>
  </body>
</html>
